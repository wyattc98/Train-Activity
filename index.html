<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron" style="background-color: darkcyan;">
        <h1 class="display-4" style="text-align: center; color: white;">Train Times!</h1>
        <p class="lead" style="text-align: center; color: white;">Find and add train Times!</p>
    </div>
    <div class="card">
        <h5 class="card-header">Current Trains</h5>
        <div class="card-body">
            <table class="table"  id="train-table"style=border: 1px solid #212529;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The Polar Express</td>
                        <td>North Pole</td>
                        <td>45</td>
                        <td>18:00</td>
                        <td>26</td>
                    </tr>
                    <tr>
                        <td>Pelham 123</td>
                        <td>Brooklyn</td>
                        <td>10</td>
                        <td>18:15</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Orient Express</td>
                        <td>London</td>
                        <td>25</td>
                        <td>18:30</td>
                        <td>14</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<br>
<br>
    <div class="card">
        <h5 class="card-header">Add a Train!</h5>
        <div class="card-body">

            <form>
                <div class="form-group">
                    <label for="new-train">Train Name</label>
                    <input type="name" class="form-control" id="new-train" aria-describedby="emailHelp"
                        placeholder="Train name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Destination</label>
                    <input type="name" class="form-control" id="new-destination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">New Train Arrival Time</label>
                    <input type="time" class="form-control" id="new-time" placeholder="HH:mm (Military Time)">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Frequency</label>
                    <input type="number" class="form-control" id="new-frequency" placeholder="Frequency (min)">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
